<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div></div>
</body>
<script>
    var div = document.getElementsByTagName("div")[0]; // 选中div
    div.style.width = "100px";
    div.style.height = "100px";
    div.style.backgroundColor = "red";
    div.style.position = "absolute";
    div.style.left = "0";
    div.style.top = "0";

    var count = 0;
    div.onclick = function () {
        text();
    }

    function text() {
        count++;
        if (count % 2 == 1) {
            div.style.backgroundColor = "green";
        } else {
            div.style.backgroundColor = 'red';
        }
    }
   var timer = setInterval (function () {
        
        if (div.style.top == "500px") {
            clearInterval(timer);
            // div.style.left = "0";
            // div.style.transition = "left 0.2s linear"; //有bug,不能确定划回去的时间
        }else{
            div.style.top = parseInt(div.style.top) + 2 + "px";
        }
    }, 100);
    document.onkeydown = function(e){
        switch(e.which){
            case 38: div.style.top=parseInt(div.style.top) - 5 + "px";
            break;
            case 40 : div.style.top=parseInt(div.style.top) + 5 + "px";
            break;
            case 37: div.style.left=parseInt(div.style.left) - 5 + "px";
            break;
            case 39: div.style.left=parseInt(div.style.left) + 5 + "px";
            break;
        }
    }


</script>

</html>
