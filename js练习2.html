<script>
    var ul = document.getElementsByTagName("ul")[0];
    ul.onmouseover = function(e){
        var r = Math.floor(Math.random()*50);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        var event = e || window.event;
        var target = event.target || event.srcElement;
        target.style.backgroundColor = "rgb("+b+","+g+","+target.getAttribute("img_data")+")";
        target.setAttribute("img_data",parseInt(target.getAttribute("img_data"))+ r );
    }


    var div = document.getElementsByTagName("div")[0];
    div.style.width = "200px";
    div.style.height = "200px";
    div.style.position = "absolute";
    div.style.left = "0";
    div.style.top = "0";
    var count = 0;
    div.onclick = function () {
        text();
    }

    function text() {
        count++;
        if (count % 2 == 1) {
            div.style.backgroundColor = "green";
        } else {
            div.style.backgroundColor = 'red';
        }
    }
   var timer = setInterval (function () {
        
        if (div.style.top == "1000px") {
            clearInterval(timer);
            // div.style.left = "0";
            // div.style.transition = "left 0.2s linear"; //有bug,不能确定划回去的时间
        }else{
            div.style.top = parseInt(div.style.top) + 2 + "px";
        }
    }, 100);
    document.onkeydown = function(e){
        switch(e.which){
            case 38: div.style.top=parseInt(div.style.top) - 5 + "px";
            break;
            case 40 : div.style.top=parseInt(div.style.top) + 5 + "px";
            break;
            case 37: div.style.left=parseInt(div.style.left) - 5 + "px";
            break;
            case 39: div.style.left=parseInt(div.style.left) + 5 + "px";
            break;
        }
    }






</script>
